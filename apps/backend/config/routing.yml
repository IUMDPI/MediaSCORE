storage_location:
  class: sfDoctrineRouteCollection
  options:
    model:                StorageLocation
    module:               storagelocation
    prefix_path:          /storagelocation
    column:               id
    with_wildcard_routes: true

person:
  class: sfDoctrineRouteCollection
  options:
    model:                Person
    module:               person
    prefix_path:          /person
    column:               id
    with_wildcard_routes: true

evaluator:
  class: sfDoctrineRouteCollection
  options:
    model:                Evaluator
    module:               evaluator
    prefix_path:          /evaluator
    column:               id
    with_wildcard_routes: true

