collection:
  url: /:name_slug
  class:   sfDoctrineRoute
  options: { model: Unit, type: object }
  param: { module: collection, action: index }
  requirements:
    sf_method: [get]
  
assetgroup:
  url: /:unit_slug/:name_slug/
  class:   sfDoctrineRoute
  options: { model: Collection, type: object  }
  param: { module: assetgroup, action: index }
  
default_index:
  url:   /:module/index
  param: { action: index }

default: 
  url:   /:module/:action/*
  
  

